<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Modern Test - r177</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #222;
            color: white;
        }
        #container {
            width: 100%;
            height: 400px;
            border: 1px solid #444;
            margin: 20px 0;
            background: #111;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .loading { background: #fff3cd; color: #856404; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Simple THREE.js Test - r177</h1>
    
    <div id="status" class="status loading">üîÑ Loading THREE.js...</div>
    <div id="details"></div>
    <div id="container"></div>
    
    <script type="module">
        const statusDiv = document.getElementById('status');
        const detailsDiv = document.getElementById('details');
        const container = document.getElementById('container');
        
        function addDetail(message) {
            detailsDiv.innerHTML += '<div>' + message + '</div>';
            console.log(message);
        }
        
        try {
            console.log('Starting simple test...');
            addDetail('üîÑ Importing THREE.js...');
            
            // Import THREE.js from CDN using ES modules (latest version r177)
            const THREE = await import('https://cdn.jsdelivr.net/npm/three@0.177.0/build/three.module.js');
            
            statusDiv.innerHTML = '‚úÖ THREE.js loaded successfully!';
            statusDiv.className = 'status success';
            
            addDetail('‚úÖ THREE.js version: ' + THREE.REVISION);
            addDetail('‚úÖ Creating basic scene...');
            
            // Create a basic scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({ antialias: true });
            
            renderer.setSize(container.offsetWidth, container.offsetHeight);
            renderer.setClearColor(0x111122);
            container.appendChild(renderer.domElement);
            
            // Add basic lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            scene.add(directionalLight);
            
            // Add grid
            const gridHelper = new THREE.GridHelper(10, 10, 0x444444, 0x222222);
            scene.add(gridHelper);
            
            // Create a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshLambertMaterial({ 
                color: 0x0084ff
            });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.set(3, 3, 5);
            camera.lookAt(0, 0, 0);
            
            // Animation loop
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            addDetail('‚úÖ Scene created and animating');
            
        } catch (error) {
            statusDiv.innerHTML = '‚ùå Failed to load THREE.js';
            statusDiv.className = 'status error';
            addDetail('‚ùå Error: ' + error.message);
            console.error('THREE.js loading error:', error);
        }
    </script>
</body>
</html>
